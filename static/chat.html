<div class="chatHead" onclick="chatBox()">
    <span><i class="fa fa-comments iconHead" aria-hidden="true"></i></span>
    <span class="textHead">Atención al Cliente</span>
    <span class="setRight"><i class="fa fa-chevron-up iconOpenHead" id="arrow" aria-hidden="true"></i></span>
</div>
<div class="chatLogin">
        <div class="buttonHolder">
        <input id="name" type="text" class="logininput" placeholder="Nombre" />

        <input id="email" type="text" class="logininput" placeholder="Correo" />
        <button id="data" onclick="LoginData()" type="button" style="width: 100px;" class="btn enviar"> Entrar</button>
        </div>
</div>
<div class="chatBody">
    <div class="conversation" id="container">
        <div class="bubble bubble-alt ">
            <p style="font-size: 16px;color: rgb(255, 116, 4);;margin-bottom: 0px;">Hola, ¿En que te puedo ayudar?</p>
        </div>
    </div>
    <div class="mui-form-group">
        <input id="msg" type="text" class="msgInput mui-form-control" placeholder="Escribe un mensaje..." />
        <span class="bar"></span>
    </div>

    <button id="send" onclick="sendMessage()" type="button" class="btn enviar"><i style="font-size: 23px;" class="fa fa-paper-plane" aria-hidden="true"></i><br></button>
</div>
